<!DOCTYPE html>
<html>

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VQB5JBZ3B6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-VQB5JBZ3B6', {
      enhanced_measurement: true,
      send_page_view: true
    });
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% if description %}
  <meta name="description" content="{{ description }}" />
  {% endif %}
  <link rel="stylesheet" href="../static/style.css">
  <title>{{ title }} - Zheng Yu</title>

  <!-- MathJax for math formula rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body id="top">
  <header>
    <p class="info">
      <a href="../index.html">Home</a> /
      <a href="index.html">Blog Archive</a>
    </p>
  </header>

  <main>
    <article>
      <p class="author">
        <small>{{ date }}</small>
        {% if tags %}
        <br />
        <small>Tags:
          {% for tag in tags %}
            <a href="index.html#tag-{{ tag }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}
          {% endfor %}
        </small>
        {% endif %}
      </p>

      {{ content | safe }}

    </article>

    <footer>
      <hr />
      <p style="text-align: center;">
        <small>
          Zheng Yu &copy; 1999 -
          <script>document.write(new Date().getFullYear());</script>. All rights reserved.
        </small>
      </p>
    </footer>
  </main>
</body>

</html>
